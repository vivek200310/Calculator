<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link  href="style.css" type="text/css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="mainbody">
        <div class="cal">
            <div class="result">
                <input type="text"  id="op">
            </div>
            <div class="btns">
                <div class="row">

                
                <button onclick="c()" class="cc">C</button>
                </div>
                <div class="row">
                    <button onclick="btnclk(7)" class="cc">7</button>
                    <button onclick="btnclk(8)" class="cc">8</button>
                    <button onclick="btnclk(9)" class="cc">9</button>
                    <button onclick="btnclk('/')" class="cc">/</button>

                </div>
                <div class="row">
                    <button onclick="btnclk(4)" class="cc">4</button>
                    <button onclick="btnclk(5)" class="cc">5</button>
                    <button onclick="btnclk(6)" class="cc">6</button>
                    <button onclick="btnclk('*')" class="cc">*</button>
                    
                </div>
                <div class="row">
                    <button onclick="btnclk(1)" class="cc">1</button>
                    <button onclick="btnclk(2)" class="cc">2</button>
                    <button onclick="btnclk(3)" class="cc">3</button>
                    <button onclick="btnclk('+')" class="cc">+</button>
                    
                </div>
                <div class="row">
                    <button onclick="btnclk('.')" class="cc">.</button>
                    <button onclick="btnclk(0)" class="cc">0</button>
                    <button onclick="btnclk('-')" class="cc">-</button>
                    <button onclick="eq()" class="cc">=</button>
                    
                </div>
               
           
           
        </div>
        <div class="lbl">

               
            <label for="" class="lab" style="height: 30px;">VIVEK'S CALCULATOR</label>
            </div>
            
            
        </div>
    </div>
</body>
</html>
